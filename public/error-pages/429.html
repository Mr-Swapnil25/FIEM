<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>429 - Too Many Requests | EventEase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #e2e8f0;
    }
    
    .error-container {
      max-width: 500px;
      text-align: center;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 24px;
    }
    
    .countdown {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
    }
    
    .countdown-label {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 8px;
    }
    
    .countdown-timer {
      font-size: 48px;
      font-weight: 700;
      color: #f59e0b;
      font-variant-numeric: tabular-nums;
    }
    
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: transparent;
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">429</div>
    <h1>Too Many Requests</h1>
    <p>
      You've made too many requests in a short period. 
      Please wait before trying again.
    </p>
    
    <div class="countdown">
      <div class="countdown-label">You can try again in</div>
      <div class="countdown-timer" id="timer">--:--</div>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" id="retryBtn" disabled onclick="location.reload()">
        Try Again
      </button>
      <a href="/" class="btn btn-secondary">
        Go Home
      </a>
    </div>
  </div>
  
  <script>
    // Get retry-after from URL params or default to 60 seconds
    const params = new URLSearchParams(window.location.search);
    let seconds = parseInt(params.get('retry') || '60', 10);
    
    const timerEl = document.getElementById('timer');
    const retryBtn = document.getElementById('retryBtn');
    
    function updateTimer() {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timerEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      
      if (seconds <= 0) {
        timerEl.textContent = 'Ready!';
        retryBtn.disabled = false;
        return;
      }
      
      seconds--;
      setTimeout(updateTimer, 1000);
    }
    
    updateTimer();
  </script>
</body>
</html>
