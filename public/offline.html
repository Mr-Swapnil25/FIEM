<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0B1019">
  <title>Offline - EventEase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0B1019;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .icon-container {
      margin-bottom: 32px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      background: linear-gradient(135deg, #135bec 0%, #0f4bc4 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .offline-icon svg {
      width: 64px;
      height: 64px;
      fill: none;
      stroke: #ffffff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .status-indicator {
      position: absolute;
      bottom: -8px;
      right: -8px;
      width: 32px;
      height: 32px;
      background-color: #ef4444;
      border-radius: 50%;
      border: 4px solid #0B1019;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-indicator svg {
      width: 16px;
      height: 16px;
      stroke: #ffffff;
      stroke-width: 3;
    }

    .status-indicator.online {
      background-color: #22c55e;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .subtitle {
      font-size: 16px;
      color: #9ca3af;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .retry-button {
      background: linear-gradient(135deg, #135bec 0%, #0f4bc4 100%);
      color: #ffffff;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 280px;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(19, 91, 236, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .retry-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .retry-button.loading {
      position: relative;
    }

    .retry-button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to {
        transform: translateY(-50%) rotate(360deg);
      }
    }

    .status-message {
      margin-top: 24px;
      font-size: 14px;
      color: #6b7280;
      min-height: 20px;
    }

    .status-message.checking {
      color: #fbbf24;
    }

    .status-message.online {
      color: #22c55e;
    }

    .tips {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid #1f2937;
    }

    .tips h2 {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      font-size: 14px;
      color: #9ca3af;
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
    }

    .tips li::before {
      content: 'â€¢';
      position: absolute;
      left: 8px;
      color: #135bec;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <div class="offline-icon">
        <svg viewBox="0 0 24 24">
          <path d="M1 1l22 22M9 9a3 3 0 0 1 4.24 4.24M5.64 5.64A9 9 0 0 0 3 12c0 4.97 4.03 9 9 9a9 9 0 0 0 6.36-2.64M12 3c1.66 0 3.24.45 4.59 1.23M12 3c-4.97 0-9 4.03-9 9 0 1.66.45 3.24 1.23 4.59M21 12a9 9 0 0 0-2.64-6.36"/>
        </svg>
        <div class="status-indicator" id="statusIndicator">
          <svg viewBox="0 0 24 24">
            <path d="M18 6L6 18M6 6l12 12" stroke-width="3"/>
          </svg>
        </div>
      </div>
    </div>

    <h1>You're Offline</h1>
    <p class="subtitle">
      It looks like you've lost your internet connection. 
      Check your connection and try again.
    </p>

    <button class="retry-button" id="retryButton" onclick="retryConnection()">
      Try Again
    </button>

    <p class="status-message" id="statusMessage"></p>

    <div class="tips">
      <h2>While you wait</h2>
      <ul>
        <li>Check if Wi-Fi or mobile data is enabled</li>
        <li>Try moving closer to your router</li>
        <li>Restart your network connection</li>
        <li>Page will auto-reload when online</li>
      </ul>
    </div>
  </div>

  <script>
    const retryButton = document.getElementById('retryButton');
    const statusMessage = document.getElementById('statusMessage');
    const statusIndicator = document.getElementById('statusIndicator');

    // Check online status
    function checkOnlineStatus() {
      return navigator.onLine;
    }

    // Update UI based on online status
    function updateOnlineStatus(isOnline) {
      if (isOnline) {
        statusIndicator.classList.add('online');
        statusIndicator.innerHTML = '<svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" stroke-width="3"/></svg>';
        statusMessage.textContent = 'Connection restored! Reloading...';
        statusMessage.className = 'status-message online';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusIndicator.classList.remove('online');
        statusIndicator.innerHTML = '<svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12" stroke-width="3"/></svg>';
      }
    }

    // Retry connection
    function retryConnection() {
      retryButton.classList.add('loading');
      retryButton.disabled = true;
      statusMessage.textContent = 'Checking connection...';
      statusMessage.className = 'status-message checking';

      // Check by making a simple fetch request
      fetch(window.location.origin + '/?_=' + Date.now(), { 
        method: 'HEAD',
        cache: 'no-store'
      })
      .then(response => {
        if (response.ok) {
          updateOnlineStatus(true);
        } else {
          throw new Error('Still offline');
        }
      })
      .catch(() => {
        statusMessage.textContent = 'Still offline. Please check your connection.';
        statusMessage.className = 'status-message';
        retryButton.classList.remove('loading');
        retryButton.disabled = false;
      });
    }

    // Listen for online/offline events
    window.addEventListener('online', () => {
      updateOnlineStatus(true);
    });

    window.addEventListener('offline', () => {
      updateOnlineStatus(false);
    });

    // Initial check
    if (checkOnlineStatus()) {
      updateOnlineStatus(true);
    }
  </script>
</body>
</html>
